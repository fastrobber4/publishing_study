	<meta charset="UTF-8">
	<title>Document</title>
	<script>

	var score1 = 50
	var score2 = 40


	function avg(arr){

		return arr/2

	} 


	function printAlert(mass){
		
	 	alert(mass); // void 함수

	}

	function sumRetrun(x,y){
		
	 	return x+y //리터럴 함수

	}
	
	printAlert(avg(sumRetrun(score1,score2)))
	
	

	</script>

</head>
