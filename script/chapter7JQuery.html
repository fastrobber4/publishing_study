<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>

    <script>

    jQuery(document).ready(function(){


        var scoreTable ={
            userPeopleArr:[],
            userScoreArr:[],
            addUser:function(){ // 학생입력
                var userName = prompt("학생이름을 입력하세요")
                var userScore = prompt("점수를 입력하세요")

                this.userPeopleArr.push(userName);
                this.userScoreArr.push(userScore);
            },
            avge:function(){
                var avg = 0;

                for(i in this.userPeopleArr){
                    avg += Number(this.userScoreArr[i])
                }

                return avg/this.userPeopleArr.length
            },
            printTable:function(){
                var tableTag = ""
                tableTag += "<table>";
                tableTag += "<tr>";
                for(i in this.userPeopleArr){
                    tableTag += "<td>"+this.userPeopleArr[i]+"</td>"
                }
                tableTag += "</tr>";
                tableTag += "<tr>";
                for(i in this.userPeopleArr){
                    tableTag += "<td>"+this.userScoreArr[i]+"</td>"
                }
                tableTag += "</tr>";


                tableTag += "</table>";

                $('.table').html(tableTag)
            }
        }

        jQuery('.adduser').click(function(){
            scoreTable.addUser()
        })

        jQuery('.avgscore').click(function(){
            $('.avgnum').text("평균점수:"+scoreTable.avge() + "점 입니다.")
        })

        jQuery('.delete').click(function(){
            scoreTable.userPeopleArr = []
            scoreTable.userScoreArr = []
        })

        jQuery('.ttable').click(function(){
            scoreTable.printTable()
        })
    })



    </script>

</head>
<body>

    <input type="button" value="전원점수출력" class="ttable" />
    <input type="button" value="학생입력" class="adduser" />
    <input type="button" value="자료삭제" class="delete" />
    <input type="button" value="평균값출력" class="avgscore" />
    <p class="avgnum"></p>
    <div class="table"></div>

</body>
</html>
