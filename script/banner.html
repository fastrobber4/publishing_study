<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>



    <script>

    $(document).ready(function(){
        var idx = 0
        $('.next').click(function(){ //넥스트 클릭하면 실행해
            $('.slide li').eq(idx).animate({
                //슬라이드클래스안에 엘아이 잡아다가 idx번째해당하는 놈한테 에니메이션줘

                left:"-100%"//왼쪽으로 -100% 만큼이동해
            }).next().css({//다음놈 잡아다가 css 줘
                'display':'block', //눈에보이게하고
                'left':"100%" //오른쪽에다가 살포시 가따놔.
            }).stop().animate({
                'left':'0'
            })
            idx+=1

            if(idx == $('.slide li').size()){
                idx=0;

                $('.slide li').eq(idx).css('left','100%')
                .stop().animate({
                    left:0
                })
            }
        })




        $('.prev').click(function(){ //넥스트 클릭하면 실행해
            $('.slide li').eq(idx).animate({
                //슬라이드클래스안에 엘아이 잡아다가 idx번째해당하는 놈한테 에니메이션줘

                left:"100%"//왼쪽으로 -100% 만큼이동해
            }).prev().css({//다음놈 잡아다가 css 줘
                'display':'block', //눈에보이게하고
                'left':"-100%" //오른쪽에다가 살포시 가따놔.
            }).stop().animate({
                'left':'0'
            })
            idx-=1

            if(idx < 0){
                idx= $('.slide li').size()-1;

                $('.slide li').eq(idx).css({
                    'display':'block',
                    'left':'-100%'
                })
                .stop().animate({
                    left:0
                })
            }
        })
    })
</script>
<style>
    *{margin:0; padding:0;}
    ul{list-style:none;}
    .slide{background:#000; width:485px; margin:0 auto}
    .slide ul{width: 445px;height: 676px;
        border:1px #F00 solid; position:relative; left:20px;overflow:hidden}
    .slide li{position:absolute; display: none; left:0}
    .slide li:first-child{display:block;}
    </style>

</head>
<body>

    <div class="slide">
        <button class="next">다음</button>
        <button class="prev">이전</button>
        <ul>
            <li><img src="images/over.jpg" alt=""></li>
            <li><img src="images/over.jpg" alt=""></li>
            <li><img src="images/over.jpg" alt=""></li>
            <li><img src="images/over.jpg" alt=""></li>
            <li><img src="images/over.jpg" alt=""></li>
        </ul>
    </div>



</body>
</html>
