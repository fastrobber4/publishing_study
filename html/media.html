<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    body{background: #CCC;}
    .box{width:50%; border:1px #F00 solid; height:300px;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        float:left;
    }

    @media screen and (max-width: 900px) {
        .box{float:none;width:100%;}
    }


    @media screen (min-width: 700px) and (max-width: 900px) {
        .box{float:none;width:100%;}
    }


    </style>

</head>
<body>
    <div class="box">box</div>
    <div class="box">box</div>
</body>
</html>
