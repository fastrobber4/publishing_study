<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{margin:0; padding:0;}
    ul{list-style: none;}

    div{width: 200px; border:1px #F00 solid; margin:0 auto}
    div>ul{border:1px #F00 solid; margin:10px;}
    div>ul>li{height:24px; line-height: 24px; padding: 0 10px; border-top:1px #F00 solid; }
    div>ul>li:first-child{border-top:0}
    div>ul>li>a{
        -webkit-transition:margin-left 1.5s;
        transition:margin-left 1.5s}
    div>ul>li>a:hover{margin-left:10px; color:#F00}
    </style>
</head>
<body>
     <div>
        <ul>
            <li><a href="">text</a></li>
            <li><a href="">text</a></li>
            <li><a href="">text</a></li>
            <li><a href="">text</a></li>
            <li><a href="">text</a></li>
        </ul>
    </div>
</body>
</html>
